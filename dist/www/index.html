<!DOCTYPE html>
<html lang="en-us">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

        <title>P4wnP1 by MaMe82</title>

        <link href="lib/fonts.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <link href="lib/umd/quasar.mat.min.css" rel="stylesheet" type="text/css">

        <link rel="stylesheet" type="text/css" href="p4wnp1.css">
        <link rel="stylesheet" href="/fontawesome-free-5.2.0-web/css/solid.min.css">
        <script>
            window.FontAwesomeConfig = {
                searchPseudoElements: true
            }
        </script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">



    </head>
<body>


<div id="app">
    <q-layout view="lHh Lpr fff">
        <q-layout-header>
            <q-toolbar
                    :glossy="$q.theme === 'mat'"
                    :inverted="$q.theme === 'ios'"
            >
                <q-toolbar-title>
                    P4wnP1 web-frontend
                    <div slot="subtitle">by MaMe82</div>
                </q-toolbar-title>
            </q-toolbar>

            <q-tabs v-model="selectedTab">
                <q-tab default slot="title" name="tab-usb" icon="usb" label="USB Settings"></q-tab>
                <q-tab slot="title" name="tab-hid-script" icon="code" label="HID Script"></q-tab>
                <q-tab slot="title" name="tab-hid-jobs" icon="schedule" label="HID Jobs"></q-tab>
                <q-tab slot="title" name="tab-logger" icon="message" label="Event Log"></q-tab>
                <q-tab slot="title" name="tab-network" icon="settings_ethernet" label="Network settings"></q-tab>
                <q-tab slot="title" name="tab-wifi" icon="wifi" label="WiFi settings"></q-tab>
            </q-tabs>

        </q-layout-header>

        <q-page-container>
            <q-page>
                <q-tabs v-model="selectedTab">
                    <q-tab-pane name="tab-usb">
                        <usb-settings></usb-settings>
                    </q-tab-pane>
                    <q-tab-pane name="tab-hid-script">
                        <hid-script></hid-script>
                    </q-tab-pane>
                    <q-tab-pane name="tab-hid-jobs">
                        <hidjobs></hidjobs>
                    </q-tab-pane>
                    <q-tab-pane name="tab-logger">
                        <logger :max-entries="7"></logger>
                    </q-tab-pane>
                    <q-tab-pane name="tab-network">
                        <network></network>
                    </q-tab-pane>
                    <q-tab-pane name="tab-wifi">
                        <wifi></wifi>
                    </q-tab-pane>
                </q-tabs>


                <modal v-if="!$store.state.isConnected">
                    <h3 slot="header">No connection to server</h3>
                    <p slot="body">Trying to reconnect ... (attempt {{ $store.state.failedConnectionAttempts }})</p>
                    <p slot="footer"></p>
                </modal>

<!--
                <tabs>
                    <tab header="USB" :selected="true">
                        <usb-settings></usb-settings>
                    </tab>
                    <tab header="HID Script">
                        <hid-script v-model="testString"></hid-script>
                    </tab>
                    <tab header="Logger" >
                        <logger :max-entries="7"></logger>
                    </tab>
                    <tab header="bar">
                        <hidjobs></hidjobs>
                    </tab>
                    <tab header="network">
                        <network></network>
                    </tab>
                    <tab header="WiFi">
                        <wifi></wifi>
                    </tab>
                </tabs>
-->
            </q-page>

        </q-page-container>

    </q-layout>

</div>

<script src="vuex.js"></script>
<script src="lib/vue.js"></script>

<script src="lib/umd/quasar.ie.polyfills.umd.min.js"></script>
<script src="lib/umd/quasar.mat.umd.min.js"></script>
<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/addon/edit/closebrackets.js"></script>
<script src="codemirror/addon/hint/show-hint.js"></script>
<script src="javascript-p4wnp1-hint.js"></script>
<script type="text/javascript" src="webapp.js"></script>

</body>
</html>
