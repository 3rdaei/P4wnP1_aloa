<!DOCTYPE html>
<html lang="en-us">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

        <title>P4wnP1 by MaMe82</title>

        <link href="lib/fonts.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <link href="lib/umd/quasar.mat.min.css" rel="stylesheet" type="text/css">

        <!--
        <link rel="stylesheet" type="text/css" href="p4wnp1.css">
        -->
        <script>
            window.FontAwesomeConfig = {
                searchPseudoElements: true
            }
        </script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
        <style>
            .CodeMirror {
                font-family: monospace;
                height: auto;
                color: black;
                direction: ltr;
            }
        </style>



    </head>
<body>


<div id="app">
    <q-layout view="lHh Lpr fFf">
        <q-layout-header>
            <q-toolbar>
                <q-toolbar-title>
                    P4wnP1 web-frontend
                </q-toolbar-title>
            </q-toolbar>
            <q-tabs>
                <q-route-tab default slot="title" to="usb" name="tab-usb" icon="usb" label="USB Settings"></q-route-tab>
                <q-route-tab slot="title" to="hid" name="tab-hid-script" icon="code" label="HIDScript"></q-route-tab>
                <q-route-tab slot="title" to="hidjobs" name="tab-hid-jobs" icon="schedule" label="HID Events"></q-route-tab>
                <q-route-tab slot="title" to="logger" name="tab-logger" icon="message" label="Event Log"></q-route-tab>
                <q-route-tab slot="title" to="network" name="tab-network" icon="settings_ethernet" label="Network settings"></q-route-tab>
                <q-route-tab slot="title" to="wifi" name="tab-wifi" icon="wifi" label="WiFi settings"></q-route-tab>
                <q-route-tab slot="title" to="triggeractions" name="tab-triggeraction" icon="whatshot" label="TriggerActions"></q-route-tab>
            </q-tabs>
        </q-layout-header>


        <q-layout-footer>
            <q-toolbar>
                <q-toolbar-title>
                    <div slot="subtitle">by MaMe82</div>
                </q-toolbar-title>
            </q-toolbar>
        </q-layout-footer>

        <q-page-container>
            <router-view></router-view>

            <q-modal v-model="!$store.state.isConnected" minimized no-route-dismiss no-esc-dismiss no-backdrop-dismiss>
                <div style="padding: 50px">
                    <div class="q-display-1 q-mb-md">No connection to server</div>
                    <p>Trying to reconnect ... (attempt {{ $store.state.failedConnectionAttempts }})</p>
                </div>
            </q-modal>
        </q-page-container>


    </q-layout>
</div>

<script src="vuex.js"></script>
<script src="lib/vue.js"></script>

<script src="lib/vue-router.js"></script>

<script src="lib/umd/quasar.ie.polyfills.umd.min.js"></script>
<script src="lib/umd/quasar.mat.umd.min.js"></script>
<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/addon/edit/closebrackets.js"></script>
<script src="codemirror/addon/hint/show-hint.js"></script>
<script type="text/javascript" src="lib/vue-codemirror.js"></script>
<script type="text/javascript">
    Vue.use(window.VueCodemirror)
</script>
<script src="javascript-p4wnp1-hint.js"></script>
<script type="text/javascript" src="webapp.js"></script>

</body>
</html>
