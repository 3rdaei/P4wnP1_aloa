<html>
	<head>
        <title>P4wnP1 by MaMe82</title>
        <link rel="stylesheet" type="text/css" href="p4wnp1.css">
        <script src="vue.js"></script>
        <script src="vuex.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="codemirror/lib/codemirror.js"></script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <script src="codemirror/mode/javascript/javascript.js"></script>
        <script src="codemirror/addon/edit/closebrackets.js"></script>
        <script src="codemirror/addon/hint/show-hint.js"></script>
        <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
        <script src="javascript-p4wnp1-hint.js"></script>


        <style type="text/css">
            /* Job Entry */

            .jobstate-entry {
                margin: 3px;
                list-style-type: none;
                list-style-position: outside;
                position: relative;
                display: block;
                width: 6.5em;
                height: 1.7em;
                background-color: gray;
                background: linear-gradient(to top, #f4f4f4, #9e9e9e 80%);
                border-radius: 99999px;
                box-shadow: 1px 1px 1px 0 #3f3f3f, -1px -1px 1px 0 #ffffff;
                vertical-align: middle;
                cursor: pointer;
            }

            .jobstate-entry::before {
                content:"";
                list-style-type: none;
                list-style-position: outside;
                position: absolute;
                display: inline-block;
                left: 4%;
                right: 4%;
                top: 10%;
                bottom: 10%;
                width: 92%;
                height: 80%;
                background-color: gray;
                background: linear-gradient(to bottom, #f4f4f4, #9e9e9e 80%);
                border-radius: 99999px;

            }

            .jobstate-entry > span {
                left: 10%;
                top: 8%;
                position: relative;
                display: inline-block;
                text-shadow: 0 1px 0 rgba(255, 255, 255, 0.8);
                font-size: 0.9em;
                font-weight: 800;

            }

            .jobstate-entry > span::before {
                content: "";
                vertical-align: sub;
                position: relative;
                display:inline-block;
                margin-right: 3px;
                width: 1.1em;
                height: 1.1em;
                border-radius: 50%;
                background: black;
                left: 2%;
                top: 5%;
                bottom: 5%;
                border-radius: 99999px;
                background-color: #707070;
                box-shadow: inset 0 0 10px 0 rgba(0, 0, 0, 0.7);
            }

            .jobstate-entry.SUCCEEDED > span::before {
                background: rgb(150,255,0);
                box-shadow: inset 0 0 4px 0 rgba(0, 0, 0, 0.5), 0 0 11px 1px rgb(150,255,0);
            }


            .jobstate-entry.FAILED > span::before {
                background: rgb(255,160,130);
                box-shadow: inset 0 0 7px 0 rgba(250, 50, 50, 1.0), 0 0 11px 2px rgb(255,160,130);
            }

            .jobstate-entry.RUNNING > span::before {
                background: lightyellow;
                box-shadow: inset 0 0 4px 0 rgba(0, 0, 0, 0.5), 0 0 11px 1px rgb(250,255,80);
            }

            /* CodeMirror */

            .CodeMirror {

                height: 60%;
            }

            .toggle-collapse-closed::after {
                font-family: 'FontAwesome';
                content: "\f077";
                float: right;
                cursor: pointer;
            }

            .toggle-collapse-opened::after {
                font-family: 'FontAwesome';
                content: "\f078";
                float: right;
                cursor: pointer;
            }

            .modal-mask {
                position: fixed;
                z-index: 9998;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, .5);
                display: table;
                transition: opacity .3s ease;
            }

            .modal-wrapper {
                display: table-cell;
                vertical-align: middle;
            }

            .modal-container {
                width: 300px;
                margin: 0px auto;
                padding: 20px 30px;
                background-color: #fff;
                border-radius: 2px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
                transition: all .3s ease;
                font-family: Helvetica, Arial, sans-serif;
            }

            .modal-header h3 {
                margin-top: 0;
                color: #42b983;
            }

            .modal-body {
                margin: 20px 0;
            }

            .modal-default-button {
                float: right;
            }

            /*
             * The following styles are auto-applied to elements with
             * transition="modal" when their visibility is toggled
             * by Vue.js.
             *
             * You can easily play with the modal transition by editing
             * these styles.
             */

            .modal-enter {
                opacity: 0;
            }

            .modal-leave-active {
                opacity: 0;
            }

            .modal-enter .modal-container,
            .modal-leave-active .modal-container {
                -webkit-transform: scale(1.1);
                transform: scale(1.1);
            }

        </style>


    </head>
<body>


<div id="app">
    <h1>{{ state.title }}</h1>
    <p>{{ state.text }}</p>
<!--
    <table>
        <tr>
            <td><state></state></td>
            <td><state></state></td>
        </tr>
    </table>
-->
    <modal v-if="$store.state.isModalEnabled" @close="$store.commit('setModalEnabled',false)">
        <h3 slot="header">My header</h3>
        <p slot="body">Some body text</p>
    </modal>

    <tabs>
        <tab header="USB" :selected="true">
            <usb-settings></usb-settings>
        </tab>
        <tab header="HID Script">
            <hid-script v-model="testString"></hid-script>
        </tab>
        <tab header="Logger" >
            <logger :max-entries="7"></logger>
        </tab>
        <tab header="bar">
            <hidjobs></hidjobs>
        </tab>
    </tabs>
</div>

<script type="text/javascript" src="webapp.js"></script>
</body>
</html>
